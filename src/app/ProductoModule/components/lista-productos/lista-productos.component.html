
  <mat-card-content>
    <div class="toolBar">
      <div class="spacer"></div>
      <mat-form-field class="search">
        <input matInput (keyup)="filtrar()" placeholder="Search" [formControl]="search"/>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

    </div>
    <div class="mat-elevation-z8 ">

      <table mat-table [dataSource]="productosDataSource" matSort>
        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button
              color="primary"
              (click)="EditarProducto(element)"
              mat-icon-button
            >
             <mat-icon class="icon">edit</mat-icon>
            </button>
            <button
              class="icon"
              color="warn"
              (click)="DeleteProducto(element)"
              mat-icon-button
            >
             <mat-icon class="icon">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <!-- Producto Id -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let element">
            <button
              (click)="EditarProducto(element)"
              mat-icon-button
            >
              {{ element.id }}
            </button>
          </td>
        </ng-container>

        <!-- Descripcion -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
          <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
        </ng-container>
        <!-- Calorias -->
        <ng-container matColumnDef="calorias">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Calorias</th>
          <td mat-cell *matCellDef="let element">{{ element.calorias }}</td>
        </ng-container>
        <!-- Carbs -->
        <ng-container matColumnDef="carbs">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Carbs</th>
          <td mat-cell *matCellDef="let element">{{ element.carbs }}</td>
        </ng-container>
        <!-- Proteins -->
        <ng-container matColumnDef="proteins">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Proteins</th>
          <td mat-cell *matCellDef="let element">{{ element.proteins }}</td>
        </ng-container>
        <!-- Fat -->
        <ng-container matColumnDef="fat">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fat</th>
          <td mat-cell *matCellDef="let element">{{ element.fat }}</td>
        </ng-container>

        <!-- Imagen -->
        <ng-container matColumnDef="imgUrl">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
          <td mat-cell *matCellDef="let element">
            <img [src]="element.imgUrl" />
          </td>
        </ng-container>

        <!-- Precio -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
          <td mat-cell *matCellDef="let element">
            {{ element.precio | currency }}
          </td>
        </ng-container>
        <!-- Costo -->
        <ng-container matColumnDef="costo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Monto</th>
          <td mat-cell *matCellDef="let element">
            {{ element.costo | currency }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        [pageSize]="10"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
