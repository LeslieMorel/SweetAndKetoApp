<mat-card>
  <mat-card-title color="primary">Ordenes</mat-card-title>
  <mat-card-content>
    <div class="contenedor">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="ordenesDataSource" matSort>

       <!-- Actions-->
       <ng-container matColumnDef="actions" mat-sort-header>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button>Editar</button>

        </td>
      </ng-container>
      <!-- Orden Id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Cliente -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCliente}} </td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estadoOrden}} </td>
      </ng-container>

      <!-- Fecha Requerida -->
      <ng-container matColumnDef="fechaRequerida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Requerida </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaRequerida}} </td>
      </ng-container>
        <!-- Monto -->
        <ng-container matColumnDef="monto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto </th>
          <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>

</div>
  </mat-card-content>
</mat-card>
