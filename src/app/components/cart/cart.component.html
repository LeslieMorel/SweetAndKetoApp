<mat-card class="container">
  <mat-card-title class="titulo">
    <mat-icon fontSet="material-icons-outlined" matPrefix >shopping_cart</mat-icon>
    <span>Carrito</span>
  </mat-card-title>

    <mat-card *ngIf="this.cartService.ItemsInCart() > 0">
      <p>Subtotal ({{cartService.ItemsInCart()}} productos): <strong>RD$ {{cartService.AmountInCart()}}</strong> </p>
      <button mat-raised-button color="accent" [routerLink]="['/checkout']"> Proceder al pago</button>
    </mat-card>
    <div *ngFor="let product of cartProducts" class="m-1">
      <app-cart-product [cartProduct]="product"></app-cart-product>
    </div>
</mat-card>
